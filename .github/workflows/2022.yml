
name: Testing demo
on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check Out the Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Log in to Azure Container Registry
    - name: Login to ACR
      uses: azure/docker-login@v1
      with:
        login-server: ACR_USERNAME.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # Step 3: Build the Docker Image
    - name: Build Docker Image
      run: |
        docker build -t ACR_USERNAME.azurecr.io/my-app:${{ github.sha }} .

    # Step 4: Push the Docker Image to ACR
    - name: Push Docker Image
      run: |
        docker push ACR_USERNAME.azurecr.io/my-app:${{ github.sha }}
          
  
   
