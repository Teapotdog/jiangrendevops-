name: Build and Deploy to Azure

env:
  AZURE_CONTAINER_REGISTRY_NAME: "handson2"
  AZURE_CONTAINER_REGISTRY: "handson2.azurecr.io"
  CONTAINER_NAME: "hello-world"
  RESOURCE_GROUP: "gg"
  CLUSTER_NAME: "sdaf"

on:
  push: 
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  buildContainerImage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1

      - name: Set up Docker Builx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Azure Container Registry Login
        uses: Azure/docker-login@v1
        with:
           # Container registry username
           username: ${{ env.AZURE_CONTAINER_REGISTRY_NAME }}
           # Container registry password
           password: 'VS0O0+5FmaNoIle6qBClq7EXf5ILHP6GlyDnMyPwky+ACRB9bWL6'
           # Container registry server url
           login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.9.0
        with:
           push: true
           tags: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME }}:${{ github.sha }}
           file: ./Dockerfile
          
  deployToAKS:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      id-token: write

    environment: Production

    needs: [buildContainerImage]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1

      - name: Azure Login
        uses: Azure/login@v2.2.0
        with:
          client-id: '2049dced-b92c-45d1-8131-0ea6de1e177f'
          tenant-id: 'b43212f3-e759-45af-acd9-f00a383eef38'
          subscription-id: 'd18d73a5-e430-41af-9025-b5bde039e878'

      - name: Setup kubelogin
        uses: Azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      - name: Get K8s Context
        uses: Azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          admin: 'false'
          use-kubelogin: 'true'

      - name: envsubst-action
        uses: danielr1996/envsubst-action@1.1.0
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          AZURE_CONTAINER_REGISTRY: ${{ env.AZURE_CONTAINER_REGISTRY }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
        with:
          input:
            kubernetes/hello-world-deployment.yaml
          output:
            hello-world-deployment.yaml

      - name: Deploy to Kubernetes cluster
        uses: Azure/k8s-deploy@v4.9
        with:
          action: deploy
          manifests: |
            hello-world-deployment.yaml
            kubernetes/hello-world-service.yaml
          images: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME }}:${{ github.sha }}
